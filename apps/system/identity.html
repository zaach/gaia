<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">

    <script>
      function log(msg) {
        document.getElementById('log').innerHTML += "<pre>" + msg + "</pre><br />";
      }
      function doit() {
        log("doing it!");
        log(window.identityCallback);
        window.identityCallback("yeehah");
        log("done");
      }
    </script>
  </head>
  <body>
    <button onclick="doit();">go!</button>
    <Br />
    <div id="log">
    </div>
  </body>
</html>
